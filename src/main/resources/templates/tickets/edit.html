<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ticket Detail</title>
	<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
	<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"></head>
<body>
<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h2>Ticket Detail</h2>
        </div>
        <div class="card-body">
            <h5 class="card-title" th:text="'Ticket id: ' + ${ticket.id}"></h5>
            <p class="card-text"><strong>Status:</strong> <span th:text="${ticket.status}"></span></p>
            <p class="card-text"><strong>Creation Date:</strong> <span th:text="${ticket.creationDate}"></span></p>
        </div>
        <div class="card-footer">
            <a href="/" class="btn btn-primary">Back to Tickets</a>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
