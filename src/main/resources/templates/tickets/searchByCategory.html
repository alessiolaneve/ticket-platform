<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tickets</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" />
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Tickets with Category: <span th:text="${category}"></span></h1>
        <table class="table table-striped mt-4">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Status</th>
                    <th>Date Creation</th>
                    <th>Date Update</th>
                    <th>Category</th>
                    <th>User</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="ticket : ${tickets}">
                    <td th:text="${ticket.id}"></td>
                    <td th:text="${ticket.title}"></td>
                    <td th:text="${ticket.description}"></td>
                    <td th:text="${ticket.status}"></td>
                    <td th:text="${ticket.dataCreazione}"></td>
                    <td th:text="${ticket.dateUpdate}"></td>
                    <td th:text="${ticket.category.name}"></td>
                    <td th:text="${ticket.user.name}"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
