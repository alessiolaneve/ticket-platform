<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crea Nuovo Utente</title>
	<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            border-radius: 10px;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center">Crea Nuovo Utente</h2>
                <form th:action="@{/users/create}" th:object="${user}" method="post">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" th:field="*{username}" placeholder="Inserisci username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Inserisci password" required>
                    </div>
                    <div class="form-group">
                        <label for="name">Nome</label>
                        <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Inserisci nome" required>
                    </div>
                    <div class="form-group">
                        <label for="surname">Cognome</label>
                        <input type="text" class="form-control" id="surname" th:field="*{surname}" placeholder="Inserisci cognome" required>
                    </div>
                    <div class="form-group">
                        <label for="attivo">Attivo</label>
                        <select class="form-control" id="attivo" th:field="*{attivo}">
                            <option value="true">SÃ¬</option>
                            <option value="false">No</option>
                        </select>
                    </div>
					<div class="form-group">
					                        <label for="roles">Ruoli</label>
					                        <div class="form-check">
					                            <input class="form-check-input" type="checkbox" th:field="*{roles}" th:value="1" id="admin">
					                            <label class="form-check-label" for="admin">Admin</label>
					                        </div>
					                        <div class="form-check">
					                            <input class="form-check-input" type="checkbox" th:field="*{roles}" th:value="2" id="operatore">
					                            <label class="form-check-label" for="operatore">Operatore</label>
					                        </div>
					                    </div>
                    <button type="submit" class="btn btn-custom btn-block">Crea Utente</button>
                </form>
            </div>
        </div>
    </div>
	   <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
